<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>NETDEALS - PASSWORD MATCH</title>
    
	<link rel="stylesheet" href="css/bootstrap.min.css"/>	
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
</head>
<body ng-app="AppPasswordMatch">
    <div class="container" ng-controller="MatchController">
        <div class="row">
        	<div class="col-lg-12">
        		<div class="panel panel-default">
					  <div class="panel-heading">Avaliador de seguran√ßa de senha</div>
					  <div class="panel-body">
					    	<div class="row">
					        	<div class="col-lg-4">
					        		<label>Senha:</label>
					        		<input type="{{data.hide == true ? 'password' : 'text'}}" placeholder="Senha" ng-model="data.password" class="form-control" ng-keyup="match()"/>
					        	</div>
					        	<div class="col-lg-2">
					        		<label>Esconder Senha:</label><br/>
					        		<input type="checkbox" ng-model="data.hide"/>
					        	</div>        	        	        	        	        	
					        </div>
					        <div class="row" ng-show="scoreResult">
					        	<div class="col-lg-3">
					        		<label>Score:</label>
					        		<span class="label label-{{getLabelColor()}}">{{scoreResult.score}}%</span>
					        		<span class="label label-{{getLabelColor()}}">{{scoreResult.complexity.replace("_"," ")}}</span>
					        	</div>
					        	
					        </div>
					  </div>
				</div>
        	</div>        	        	        	
        </div>
                              
    </div>
   
   <script src="js/angular.min.js"></script>
   <script src="js/app/passwordMatch.js"></script>

</body>
</html>
